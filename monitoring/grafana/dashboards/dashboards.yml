# Configuração de provisioning de dashboards do Grafana

apiVersion: 1

providers:
  - name: 'DealHunter Pro'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
