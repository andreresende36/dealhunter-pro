[pytest]
# Configuração do pytest para DealHunter Pro

# Diretórios de teste
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto

# Markers customizados
markers =
    slow: marca testes que são lentos (deselect with '-m "not slow"')
    integration: marca testes de integração
    unit: marca testes unitários
    requires_redis: marca testes que requerem Redis
    requires_db: marca testes que requerem banco de dados

# Configuração de asyncio
asyncio_mode = auto

# Path para o código fonte
pythonpath = src
