version: "3.9"

services:
  # ============================================================================
  # REDIS - Message Broker para RQ
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: dealhunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - dealhunter-network

  # ============================================================================
  # APP - Aplicação principal (scraping)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealhunter-app
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    shm_size: "1gb"
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
      - playwright_data:/root/.cache/ms-playwright
    networks:
      - dealhunter-network
    restart: "no"

  # ============================================================================
  # WORKERS - Processadores de enriquecimento (escalonável)
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealhunter-worker
    command: python -m adapters.workers.enrichment_worker
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    shm_size: "1gb"
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_URL: "redis://redis:6379/0"
      ENRICHMENT_WORKER_CONCURRENCY: "3"
    volumes:
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
      - playwright_data:/root/.cache/ms-playwright
    deploy:
      replicas: 2  # 2 workers paralelos (ajuste conforme necessário)
    networks:
      - dealhunter-network
    restart: unless-stopped

  # ============================================================================
  # RQ DASHBOARD - Interface web para monitorar jobs
  # ============================================================================
  rq-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealhunter-dashboard
    command: python -m adapters.workers.start_dashboard
    depends_on:
      - redis
    env_file:
      - ./.env
    environment:
      PYTHONUNBUFFERED: "1"
      REDIS_URL: "redis://redis:6379/0"
      RQ_DASHBOARD_REDIS_URL: "redis://redis:6379/0"
    ports:
      - "9181:9181"
    networks:
      - dealhunter-network
    restart: unless-stopped

  # ============================================================================
  # PROMETHEUS - Monitoramento de métricas (opcional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: dealhunter-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - dealhunter-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ============================================================================
  # GRAFANA - Dashboard de visualização de métricas (opcional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: dealhunter-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - dealhunter-network
    restart: unless-stopped
    profiles:
      - monitoring

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  playwright_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  dealhunter-network:
    driver: bridge
